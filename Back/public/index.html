<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css"
      rel="stylesheet"
    />
    <title>To Do List</title>
  </head>

  <body>
    <section class="main-container">
      <h1>To Do List</h1>
      <div class="container-add-task">
        <div class="container-task-input">
          <input
            class="input-task"
            placeholder="Add your Task"
            id="title-input"
          />
          <button class="btn" id="btn-add" type="button">+</button>
        </div>
        <!-- category -->
        <h2>Select the Category of your Task</h2>
        <div class="category-select flex gap-2 mt-2">
          <button class="category-btn" data-category="Work">Work</button>
          <button class="category-btn" data-category="University">
            University
          </button>
          <button class="category-btn" data-category="Home">Home</button>
          <button class="category-btn selected" data-category="Others">
            Others
          </button>
        </div>
        <div class="line"></div>
      </div>
      <div class="filters">
        <button id="btn-all" class="btn-filter selected">All</button>
        <button id="btn-completed" class="btn-filter">Completed</button>
        <button id="btn-pending" class="btn-filter">Pending</button>
      </div>
      <div class="list-task" id="task-container"></div>
      <!-- Modal-edit -->
      <div id="edit-modal" class="modal hidden">
        <div class="modal-conteiner">
          <h2>Edit Task</h2>
          <input type="text" id="edit-input" />
          <div class="btn-modal">
            <button id="confirm-edit" class="confirm-edit">Save</button>
            <button id="cancel-edit" class="cancel-edit">Discard</button>
          </div>
        </div>
      </div>
      <!-- Zoom-Modal-->
      <div class="zoom-modal hidden" id="zoom-modal">
        <div class="zoom-container">
          <h2 class="zoom-text" id="zoom-text"></h2>
          <button class="zoom-btn" id="zoom-btn" type="button">Close</button>
        </div>
      </div>
    </section>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
